<h3>Heroe <small>{{ heroe.name }}</small></h3>
<button [routerLink]="['heroes']"
        class="btn btn-outline-danger">
    Go back
</button>

<button (click)="addNew(forma)"
        type="button"
        class="btn btn-outline-success">
    New Heroe
</button>
<hr>


<div class="row animated fadeIn fast">

  <div class="col-md-12">

    <form (ngSubmit)="save()" #forma="ngForm">

      <div class="form-group">

        <label>Name</label>
        <input [(ngModel)]="heroe.name"
                name="name"
                type="text"
                class="form-control"
                placeholder="Heroe name"
                required>

      </div>


      <div class="form-group">

        <label>Universe</label>
        <select [(ngModel)]="heroe.universe"
                name="universe"
                class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>

      </div>


      <div class="form-group">

        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                  name="bio"
                  type="text"
                  class="form-control"
                  placeholder="Bio">
        </textarea>

      </div>


      <div class="form-group">

        <button [disabled]="!forma.valid"
                type="submit"
                class="btn btn-outline-primary">
          Save changes
        </button>

      </div>


    </form>


  </div>

</div>
